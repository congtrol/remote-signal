  peerConnection
    .createOffer()

    .then(() => {
      console.log('offer id, peerConnection.localDescription:',  peerConnection.localDescription)
      // remocon.signal( id + "@offer", remocon.id, peerConnection.localDescription);

      remote
      .setRemoteDescription(peerConnection.localDescription )

        // remocon.signal( id + "@answer", remocon.id, peerConnection.localDescription);
        peerConnection.setRemoteDescription( remote.localDescription )
      });
